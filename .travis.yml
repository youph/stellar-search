language: java
jdk: oraclejdk8

# need for docker daemon
sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

branches:
  only:
  - master
  - develop
  - "/^feature.*$/"

script: mvn clean verify org.eluder.coveralls:coveralls-maven-plugin:report

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
